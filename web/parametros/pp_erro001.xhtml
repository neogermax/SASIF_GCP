<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <br/>
        <div id="formulario">
            
            <fieldset style="height: 530px; background-color: #{cabecera.form_borde_color}; overflow: auto">
                <h:form id="erro">
                    <fieldset style="background-color: #{cabecera.form_inter_border_color}">
                        <center><b>
                                <p:commandButton value="Consultar" action="#{bgenErrores.actionOpcion}"
                                             immediate="true" update="@form" icon="ui-button-consulta">
                                <f:param name="opcion" value="1"/>
                            </p:commandButton>
                                <p:commandButton value="Crear" action="#{bgenErrores.actionOpcion}"
                                             immediate="true" update="@form" icon="ui-button-creacion"
                                             rendered="#{bgesMenu.opcionRoles.opcTipoTrab.equals('T')}">
                                <f:param name="opcion" value="2"/>
                            </p:commandButton>
                                <p:commandButton value="Actualizar" action="#{bgenErrores.actionOpcion}"
                                             immediate="true" update="@form" icon="ui-button-actualizar"
                                             rendered="#{bgesMenu.opcionRoles.opcTipoTrab.equals('T')}">
                                <f:param name="opcion" value="3"/>
                            </p:commandButton>
                                <p:commandButton value="Eliminar" action="#{bgenErrores.actionOpcion}"
                                             immediate="true" update="@form" icon="ui-button-eliminar"
                                             rendered="#{bgesMenu.opcionRoles.opcTipoTrab.equals('T')}">
                                <f:param name="opcion" value="4"/>
                            </p:commandButton>
                        </b></center>
                    </fieldset>
                    <br/>
                    <fieldset style="height: 310px; background-color: #{cabecera.form_inter_border_color};overflow: auto">
                        <h:panelGrid columns="3">
                            <p:selectCheckboxMenu style="height: 28px" label="Columnas" value="#{bgenErrores.columnas}"
                                              rendered="#{not bgenErrores.opcion.equals('2')}">
                                <f:selectItem itemLabel="Codigo" itemValue="1"/>
                                <f:selectItem itemLabel="Descripcion" itemValue="2"/>
                                
                                <f:ajax render="@form"/>
                            </p:selectCheckboxMenu>
                            <p:commandButton value="Ver" onclick="emprDialog.show()" rendered="#{bgenErrores.opcion.equals('1') or bgenErrores.opcion.equals('4')}"/>
                            <p:commandButton value="Actualizar" onclick="emprUpDialog.show()" rendered="#{bgenErrores.opcion.equals('3')}"/>
                            <!--h:graphicImage url="#{bgesMenu.link.linkImg}" height="120" width="120"/-->
                        </h:panelGrid>
                        <br/>
                        <p:dataTable id="tabla" style="width: 600px; table-layout: fixed;" value="#{bgenErrores.errores}" var="erro"
                                     scrollable="true" rowKey="#{erro.errCodPk}" scrollHeight="190"
                                     emptyMessage="#{cabecera.rol_tabla_vacia}"
                                     scrollWidth="600" selection="#{bgenErrores.error}" selectionMode="single"
                                 rendered="#{not bgenErrores.opcion.equals('2')}">
                            <p:ajax event="rowSelect" oncomplete="" update="@form"/>
                            <p:column headerText="Codigo" filterBy="#{erro.errCodPk}" filterMatchMode="contains"
                                      rendered="#{bgenErrores.columnas.contains('1')}"
				      width="60" filterStyle="min-width: 50px; max-width: 50px">
                                <font size="1">
                                    <h:outputText value="#{erro.errCodPk}"/>
                                </font>
                            </p:column>
                            <p:column headerText="Descripcion" filterBy="#{erro.errDescrip}" filterMatchMode="contains"
                                      rendered="#{bgenErrores.columnas.contains('2')}"
				      width="120" filterStyle="min-width: 110px; max-width: 110px">
                                <font size="1">
                                    <h:outputText value="#{erro.errDescrip}"/>
                                </font>
                            </p:column>
                            
                            
                        </p:dataTable>



                        <h:panelGrid columns="2" cellspacing="10" rendered="#{bgenErrores.opcion.equals('2')}">
                            <font face="#{cabecera.login_tipo_letra_label}" size="#{cabecera.login_tamaño_letra_label}"
                                    color="#{cabecera.login_color_label}">
                                <b>Codigo</b>
                            </font>
                            <h:panelGrid columns="2">
                                <h:inputText id="cod" value="#{bgenErrores.CError.errCodPk}" required="true"
                                             requiredMessage="#{bgenErrores.obtenerError(15)}"
                                             converterMessage="#{bgenErrores.obtenerError(16)}"
                                             validatorMessage="#{bgenErrores.obtenerError(17)}"
                                        style="color:#{cabecera.login_camposinput};background-color:#{cabecera.login_fondo_camposinput};">
                                    <f:convertNumber/>
                                    <f:validateLongRange minimum="0" maximum="99999"/>
                                </h:inputText>
                                <h:message id="msg_cod" for="cod" styleClass="error_campo" showDetail="false" showSummary="false"/>
                                <p:tooltip for="cod">
                                #{bgenAyudas.obtenerAyuda(81)} 
                                </p:tooltip>
                                <p:tooltip for="msg_cod" value="#{bgenMessages.message('erro:cod')}"/>
                            </h:panelGrid>
                            <font face="#{cabecera.login_tipo_letra_label}" size="#{cabecera.login_tamaño_letra_label}"
                                  color="#{cabecera.login_color_label}">
                                <b>Descripción</b>
                            </font>
                            <h:panelGrid columns="2">
                                <h:inputText id="idt" value="#{bgenErrores.CError.errDescrip}" required="true"
                                             requiredMessage="#{cabecera.rol_req_descripcion}"
                                             validatorMessage="#{cabecera.rol_val_descripcion}"
                                        style="color:#{cabecera.login_camposinput};background-color:#{cabecera.login_fondo_camposinput};">
                                    <f:validateLength maximum="50"/>
                                </h:inputText>
                                <h:message id="msg_idt" for="idt" styleClass="error_campo" showDetail="false" showSummary="false"/>
                                <p:tooltip for="idt">
                                    #{bgenAyudas.obtenerAyuda(82)} 
                                </p:tooltip>
                                <p:tooltip for="msg_idt" value="#{bgenMessages.message('erro:idt')}"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </fieldset>
                    <br/>
                    <div align="center">
                        <p:commandButton value="Registrar" update="@form" action="#{bgenErrores.crear}" rendered="#{bgenErrores.opcion.equals('2')}"/>
                        <p:commandButton value="Eliminar" rendered="#{bgenErrores.opcion.equals('4')}"
                                             onclick="del.show()"/>
                    </div>
                    
                    <p:confirmDialog message="Esta seguro de eliminar #{bgenErrores.error.errDescrip}?" widgetVar="del"> 
                        <p:commandButton value="Si" update="@form" oncomplete="del.hide()" actionListener="#{bgenErrores.eliminar}" />  
                        <p:commandButton value="No" onclick="del.hide()"/>       
                    </p:confirmDialog>
                    <p:dialog widgetVar="emprDialog">
                        <h:panelGrid id="display" columns="2" cellspacing="10">
                                <font face="#{cabecera.login_tipo_letra_label}" size="#{cabecera.login_tamaño_letra_label}"
                                        color="#{cabecera.login_color_label}">
                                    <b>Codigo</b>
                                </font>
                            <h:outputText value="#{bgenErrores.error.errCodPk}"/>
                                <font face="#{cabecera.login_tipo_letra_label}" size="#{cabecera.login_tamaño_letra_label}"
                                        color="#{cabecera.login_color_label}">
                                    <b>Descripcion</b>
                                </font>
                            <h:outputText value="#{bgenErrores.error.errDescrip}"/>
                                
                                
                                
                            </h:panelGrid>
                    </p:dialog>
                    <p:dialog widgetVar="emprUpDialog" visible="#{not empty facesContext.maximumSeverity}"
                              rendered="#{bgenErrores.opcion.equals('3')}">
                        <fieldset style="height: 310px; background-color: #{cabecera.form_inter_border_color}; overflow: auto">
                            <br/>
                            <h:panelGrid id="tf" columns="2" cellspacing="10">
                                <font face="#{cabecera.login_tipo_letra_label}" size="#{cabecera.login_tamaño_letra_label}"
                                        color="#{cabecera.login_color_label}">
                                    <b>Codigo</b>
                                </font>
                                <h:outputText value="#{bgenErrores.error.errCodPk}"/>
                                <font face="#{cabecera.login_tipo_letra_label}" size="#{cabecera.login_tamaño_letra_label}"
                                        color="#{cabecera.login_color_label}">
                                    <b>Descripción</b>
                                </font>
                                <h:panelGrid columns="2">
                                    <h:inputText id="idt_1" value="#{bgenErrores.error.errDescrip}" required="true"
                                                 requiredMessage="#{cabecera.rol_req_id}"
                                                 converterMessage="#{cabecera.rol_conver_id}"
                                                 validatorMessage="#{cabecera.rol_val_id}"
                                            style="color:#{cabecera.login_camposinput};background-color:#{cabecera.login_fondo_camposinput};">
                                            <f:validateLength maximum="50"/>
                                    </h:inputText>
                                    <h:message id="msg_idt_1" for="idt_1" styleClass="error_campo" showDetail="false" showSummary="false"/>
                                    <p:tooltip for="idt_1">
                                        #{bgenAyudas.obtenerAyuda(82)} 
                                    </p:tooltip>
                                    <p:tooltip for="msg_idt_1" value="#{bgenMessages.message('erro:idt_1')}"/>
                                </h:panelGrid>
                                
                                
                            </h:panelGrid>
                        </fieldset>
                        <br/>
                        <div align="center">
                            <p:commandButton value="Actualizar" action="#{bgenErrores.actualizar}" update="@form"/>
                        </div>
                    </p:dialog>
                    <p:growl globalOnly="true"/>
                </h:form>
            </fieldset>
            <br/><br/>
        </div>
    </h:body>
</html>
