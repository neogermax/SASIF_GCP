<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:panelGroup rendered="#{bgesTrabajo.proyectoActividades.size() == 0}">
                No tiene actividades pendientes
            </h:panelGroup>
            <h:panelGroup rendered="#{bgesTrabajo.proyectoActividades.size() > 0}">
                <font face="#{cabecera.login_tipo_letra_label}" size="5"
                            color="#{cabecera.login_color_label}">
                    <b><center>Actividades pendientes</center></b>
                </font>
                <br/>
                <p:dataTable value="#{bgesTrabajo.proyectoActividades}" var="pryact" scrollable="true" scrollHeight="150" scrollWidth="500">
                    <p:column headerText="Proyecto">
                        #{pryact.proyecto}
                    </p:column>
                    <p:column headerText="Actividad">
                        #{pryact.actividad}
                    </p:column>
                    <p:column headerText="Porcentaje">
                        #{pryact.porcentaje}%
                    </p:column>
                    <p:column headerText="Fecha Inicial">
                        <h:outputText value="#{pryact.fechaIni}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Final">
                        <h:outputText value="#{pryact.fechaFin}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm" timeZone="America/Bogota"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <br/>
    </h:body>
</html>
